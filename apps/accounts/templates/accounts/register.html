{% extends 'base.html' %}
{% load static %}

{% block title %}Register User{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'assets/form.css' %}">
{% endblock head %}

{% block body %}
<main class="p-3">
    <div id="form-box" class="mb-5">
        <form method="post">
            <h1 id="title-form" class="mb-5 display-3">Register</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" class="btn btn-primary w-100"> <br>
        </form>
    </div>
</main>
{% endblock body %}
