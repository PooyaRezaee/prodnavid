{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% translate "Register User" %}{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'assets/form.css' %}">
{% endblock head %}

{% block body %}
<main class="p-3">
    <div id="form-box" class="mb-5">
        <form method="post">
            <h1 id="title-form" class="mb-5 display-3">{% translate "Register" %}</h1>
            {% crispy form %}
        </form>
    </div>
</main>
{% endblock body %}
