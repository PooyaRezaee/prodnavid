{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="{% static 'panel/img/favicon.ico' %}" rel="icon">

    <link href="{% static 'panel/custom-asset/font-google.css' %}" rel="stylesheet"> 
    
    <link href="{% static 'assets/node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'panel/custom-asset/fontawesome-free-6.2.1-web/css/all.min.css' %}">

    <link href="{% static 'panel/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'panel/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <link href="{% static 'panel/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'panel/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <i class="fa fa-exclamation-circle me-2"></i>{{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Admin Panel</h3>
                            </a>
                            <h3>Sign In</h3>
                        </div>
                        <form method='POST'>
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-floating mb-3">
                                {{ field.errors }}
                                {{ field }}
                                {{ field.label_tag }}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="{% static 'assets/node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'panel/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'panel/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'panel/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'panel/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'panel/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'panel/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'panel/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'panel/js/main.js' %}"></script>
</body>

</html>
